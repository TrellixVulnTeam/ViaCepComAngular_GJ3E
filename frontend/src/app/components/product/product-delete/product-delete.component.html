<mat-card>
    <mat-card-title> Deletar Produto</mat-card-title>
    <form>

            <mat-form-field>
                    <input matInput placeholder="Nome" 
                    [(ngModel)]="product.name" name="name">
             </mat-form-field>

    </form>
    Tem certeza que deseja <span appRed>deletar</span> ?<br>

    <button class="mat-raised-button cancelar"   (click)="deleteProduct()"  color="primary">
            Deletar    
    </button>

    <button mat-raised-button (click)="cancel()" >
      Cancelar    
    </button>
</mat-card>
